name: test

on:
  push:
    branches: [ master ]
  schedule:
    # Runs at 12am UTC
    - cron: '0 0 * * *'
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: ['3.1']
    steps:
    - name: Set env value
      run: |
        echo "ACTIONS_ALLOW_UNSECURE_COMMANDS=true" >> $GITHUB_ENV
        echo $env:ACTIONS_ALLOW_UNSECURE_COMMANDS
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Setup MSBuild Path
      uses: warrenbuckley/Setup-MSBuild@v1
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
    - name: Restore NuGet Packages
      run: nuget restore "src/Cyberdrop Downloader.sln"
    - name: Build
      run: msbuild "src/Cyberdrop Downloader.sln" /p:Configuration=Release
    - name: Test
      run: dotnet test --no-restore --verbosity normal
